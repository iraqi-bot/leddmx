<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony PHY6256 Master</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: #fff; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 340px; border: 1px solid #444; }
        button { padding: 14px; margin: 6px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 15px; }
        .connect { background: #007bff; color: white; }
        .init { background: #f39c12; color: white; margin-top: 20px; }
        .on { background: #2ecc71; color: white; width: 46%; }
        .off { background: #e74c3c; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 20px; cursor: pointer; border: 5px solid #333; border-radius: 15px; background: none; }
        #status { margin-top: 20px; font-size: 12px; color: #00ff00; font-family: monospace; background: #000; padding: 10px; border-radius: 8px; text-align: left; min-height: 40px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>PHY6256 LEDDMX-03</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT BLUETOOTH</button>

        <p style="font-size: 11px; color: #888;">2. CLICK THIS TO STOP ANIMATION</p>
        <button class="init" onclick="forceStaticMode()">ACTIVATE STATIC COLOR</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="status">Status: Waiting...</div>
    </div>

    <script>
        let char = null;

        function log(msg) {
            document.getElementById('status').innerText += "\n> " + msg;
            const s = document.getElementById('status');
            s.scrollTop = s.scrollHeight;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                char = await service.getCharacteristic(0xffe1);
                log("CONNECTED");
            } catch (e) {
                log("Error: " + e.message);
            }
        }

        async function send(data) {
            if (!char) return;
            try {
                await char.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) { console.error(e); }
        }

        async function forceStaticMode() {
            log("Initializing Symphony Chip...");
            
            // 1. Set Pixel Count to 200
            await send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // 2. Set Brightness to 100% (Critical!)
            // Protocol: 7E 00 01 [00-64] 00 00 00 00 EF (0x64 is 100)
            setTimeout(() => {
                log("Setting Brightness 100%");
                send([0x7e, 0x00, 0x01, 0x64, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 150);

            // 3. Force Static Mode (Mode 1)
            setTimeout(() => {
                log("Switching to Static Mode...");
                send([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 300);

            // 4. Set Initial Color (Red)
            setTimeout(() => {
                log("Ready for Color Picker!");
                send([0x7e, 0x00, 0x05, 0x03, 0xff, 0x00, 0x00, 0x00, 0xef]);
            }, 450);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // The 03 after 05 tells the chip this is an RGB Manual override
            send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
