<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony Master (PHY6256)</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: #fff; padding: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #444; display: inline-block; width: 340px; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; transition: 0.1s; }
        .connect { background: #007bff; color: white; margin-bottom: 15px; }
        .setup { background: #e67e22; color: white; }
        .on { background: #27ae60; color: white; width: 47%; }
        .off { background: #c0392b; color: white; width: 47%; }
        select { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; color: white; border-radius: 5px; border: 1px solid #555; }
        input[type="color"] { width: 100%; height: 90px; margin-top: 15px; cursor: pointer; border: 4px solid #333; border-radius: 12px; background: none; }
        #log { margin-top: 15px; font-size: 11px; color: #55ff55; background: #000; padding: 10px; border-radius: 5px; text-align: left; height: 120px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h3>LEDDMX-03 (PHY6256)</h3>
        
        <button class="connect" onclick="connectBT()">1. SEARCH & CONNECT</button>

        <div style="text-align: left; font-size: 11px; color: #888; margin-bottom: 5px;">2. CHOOSE PROTOCOL:</div>
        <select id="protocol">
            <option value="S1">Symphony Mode 1 (7E-00)</option>
            <option value="S2">Symphony Mode 2 (7E-04)</option>
            <option value="S3">Symphony Mode 3 (7E-05)</option>
        </select>

        <button class="setup" onclick="initializeDMX()">3. INITIALIZE PIXELS (200)</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#00ff00" oninput="changeColor(this.value)">

        <div id="log">Status: Disconnected</div>
    </div>

    <script>
        let writeChar = null;

        function logger(msg) {
            const div = document.getElementById('log');
            div.innerHTML += "> " + msg + "<br>";
            div.scrollTop = div.scrollHeight;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0, 0xffd0, 0xfee0]
                });

                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                for (const service of services) {
                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        if (c.properties.write || c.properties.writeWithoutResponse) {
                            writeChar = c;
                            logger("Using Channel: " + c.uuid.substring(4,8));
                            break;
                        }
                    }
                    if (writeChar) break;
                }
                if (writeChar) logger("CONNECTED TO " + device.name);
            } catch (e) { logger("Error: " + e.message); }
        }

        async function send(data) {
            if (!writeChar) return;
            try {
                // We try "With Response" by default as some Symphony chips require the confirmation
                await writeChar.writeValue(new Uint8Array(data));
            } catch (e) {
                // Fallback to "Without Response" if standard fails
                await writeChar.writeValueWithoutResponse(new Uint8Array(data));
            }
        }

        function getHeader() {
            const p = document.getElementById('protocol').value;
            if (p === "S1") return 0x00;
            if (p === "S2") return 0x04;
            return 0x05;
        }

        async function initializeDMX() {
            const head = getHeader();
            logger("Syncing 200 Pixels...");
            // Command to set pixels: 7E Header 09 [PixelsHigh] [PixelsLow] 00 00 00 EF
            // 200 = 0x00C8
            await send([0x7e, head, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            setTimeout(async () => {
                logger("Setting GRB Sorting...");
                // Command to set sort order (02 = GRB): 7E Header 08 02 ... EF
                await send([0x7e, head, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 300);

            setTimeout(async () => {
                logger("Ready! Try power/color.");
            }, 600);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            const head = getHeader();
            send([0x7e, head, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            const head = getHeader();
            // Static Color: 7E Header 05 03 R G B 00 EF
            send([0x7e, head, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
