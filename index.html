<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony PHY6256 Debugger</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: #fff; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 340px; border: 1px solid #333; }
        button { padding: 14px; margin: 6px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 15px; }
        .connect { background: #007bff; color: white; }
        .init { background: #f39c12; color: white; margin-top: 20px; }
        .on { background: #2ecc71; color: white; width: 46%; }
        .off { background: #e74c3c; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 20px; cursor: pointer; border: 5px solid #333; border-radius: 15px; background: none; }
        #log { margin-top: 20px; font-size: 11px; color: #55ff55; font-family: monospace; background: #000; padding: 10px; border-radius: 8px; text-align: left; height: 120px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="card">
        <h3>PHY6256 Master Debug</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT</button>

        <p style="font-size: 11px; color: #888;">2. INITIALIZE (Calculates Checksums)</p>
        <button class="init" onclick="initSymphony()">FORCE SYNC (200px)</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="log">Status: Disconnected</div>
    </div>

    <script>
        let char = null;

        function logger(msg) {
            const l = document.getElementById('log');
            l.innerHTML += "> " + msg + "<br>";
            l.scrollTop = l.scrollHeight;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0]
                });
                const server = await device.gatt.connect();
                // Try FFE0 first, then FFF0
                let service;
                try { service = await server.getPrimaryService(0xffe0); }
                catch(e) { service = await server.getPrimaryService(0xfff0); }
                
                const chars = await service.getCharacteristics();
                char = chars[0];
                logger("CONNECTED TO " + device.name);
            } catch (e) {
                logger("ERR: " + e.message);
            }
        }

        // AUTO-CHECKSUM FUNCTION
        // Most PHY6256 chips require Byte 8 to be the SUM of bytes 1-7
        async function sendSecure(cmd) {
            if (!char) return;
            
            // Calculate Checksum (Sum of all bytes between 0x7E and 0xEF)
            let sum = 0;
            for (let i = 1; i < 7; i++) {
                sum += cmd[i];
            }
            cmd[7] = sum & 0xFF; // Insert checksum at the end
            
            try {
                await char.writeValueWithoutResponse(new Uint8Array(cmd));
            } catch (e) {
                await char.writeValue(new Uint8Array(cmd));
            }
        }

        async function initSymphony() {
            logger("Syncing Pixels...");
            // Set 200 Pixels: [7E, Header, Type, ValH, ValL, 00, 00, CHECKSUM, EF]
            await sendSecure([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            setTimeout(async () => {
                logger("Setting GRB Sort...");
                await sendSecure([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 200);

            setTimeout(async () => {
                logger("Forcing Static Mode...");
                await sendSecure([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 400);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            logger("Power " + (state ? "ON" : "OFF"));
            sendSecure([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            // Symphony Color Packet with Checksum
            // Format: 7E 00 05 03 R G B [SUM] EF
            const cmd = [0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef];
            sendSecure(cmd);
        }
    </script>
</body>
</html>
