<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDDMX-03 Symphony Debugger</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: #fff; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #444; max-width: 400px; display: inline-block; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        .connect { background: #007bff; color: white; margin-bottom: 20px; }
        .test { background: #6c757d; color: white; font-size: 12px; }
        .on { background: #28a745; color: white; width: 45%; }
        .off { background: #dc3545; color: white; width: 45%; }
        input[type="color"] { width: 100%; height: 80px; margin-top: 15px; cursor: pointer; border: 4px solid #333; border-radius: 10px; background: none; }
        #status { margin-top: 15px; font-size: 12px; color: #ffcc00; background: #000; padding: 10px; border-radius: 5px; min-height: 40px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="card">
        <h3>leddmx-03 Debugger</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT</button>

        <p style="font-size: 11px; color: #888;">2. TRY THESE IN ORDER (One will blink the lights)</p>
        <button class="test" onclick="tryProtocol('A')">TRY SYNC A (7E-00-09)</button>
        <button class="test" onclick="tryProtocol('B')">TRY SYNC B (7E-04-09)</button>
        <button class="test" onclick="tryProtocol('C')">TRY SYNC C (AA-01-03)</button>
        <button class="test" onclick="tryProtocol('D')">TRY SYNC D (55-01-01)</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="status">Status: Waiting for connection...</div>
    </div>

    <script>
        let char = null;
        let activeProtocol = 'A';

        async function connectBT() {
            const status = document.getElementById('status');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0, 0xfff0, 0xffd0]
                });
                const server = await device.gatt.connect();
                // Try standard DMX Service
                const service = await server.getPrimaryService(0xffe0);
                char = await service.getCharacteristic(0xffe1);
                status.innerText = "CONNECTED: " + device.name;
            } catch (e) {
                status.innerText = "Connection Failed. Ensure the app is CLOSED on your phone.";
            }
        }

        async function send(data) {
            if (!char) return;
            try {
                // Many Symphony controllers CRASH if you send commands too fast
                await char.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) { console.error(e); }
        }

        function tryProtocol(p) {
            activeProtocol = p;
            const status = document.getElementById('status');
            status.innerText = "Testing Protocol " + p + "...";

            if (p === 'A') {
                send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]); // Set 200 Pixels
                setTimeout(() => send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]), 300); // Set Sort
            } else if (p === 'B') {
                send([0x7e, 0x04, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            } else if (p === 'C') {
                send([0xaa, 0x01, 0x03, 0x00, 0xc8, 0x00, 0x55]); // Alternate Header
            } else if (p === 'D') {
                send([0x55, 0x01, 0x01, 0x02, 0x00, 0x00, 0xaa]); // Alternate Header
            }
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            if (activeProtocol === 'A' || activeProtocol === 'B') {
                const head = activeProtocol === 'A' ? 0x00 : 0x04;
                send([0x7e, head, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            if (activeProtocol === 'A' || activeProtocol === 'B') {
                const head = activeProtocol === 'A' ? 0x00 : 0x04;
                send([0x7e, head, 0x05, 0x03, r, g, b, 0x00, 0xef]);
            }
        }
    </script>
</body>
</html>
