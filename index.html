<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED LAMP (com.ledlamp) Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #050505; color: white; padding: 20px; }
        .panel { background: #111; padding: 30px; border-radius: 20px; display: inline-block; width: 340px; border: 1px solid #333; }
        button { padding: 15px; margin: 8px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
        .connect { background: #007bff; color: white; margin-bottom: 25px; }
        .unlock { background: #ff9f00; color: white; box-shadow: 0 4px #cc7a00; }
        .unlock:active { transform: translateY(2px); box-shadow: none; }
        .on { background: #28a745; color: white; width: 46%; }
        .off { background: #dc3545; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 120px; margin-top: 25px; cursor: pointer; border: 4px solid #222; border-radius: 15px; background: none; }
        #status { margin-top: 20px; font-size: 12px; color: #00ff00; font-family: monospace; background: #000; padding: 12px; border-radius: 10px; text-align: left; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="margin-top: 0; color: #007bff;">LED LAMP Pro</h2>
        
        <button class="connect" onclick="connectBT()">1. CONNECT STRIP</button>

        <p style="font-size: 11px; color: #888; margin-bottom: 5px;">2. INITIALIZE (com.ledlamp protocol)</p>
        <button class="unlock" onclick="unlockController()">SYNC PIXELS & UNLOCK</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">POWER ON</button>
            <button class="off" onclick="power(false)">POWER OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#00ff00" oninput="changeColor(this.value)">

        <div id="status">Status: Waiting for connection...</div>
    </div>

    <script>
        let ledChar = null;

        function log(msg) {
            document.getElementById('status').innerText = "> " + msg;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                ledChar = await service.getCharacteristic(0xffe1);
                log("CONNECTED: " + device.name);
            } catch (e) {
                log("ERROR: " + e.message);
            }
        }

        async function send(data) {
            if (!ledChar) return;
            try {
                // Addressable PHY chips usually ignore standard 'Write'
                // We must use 'WithoutResponse' for the Symphony protocol
                await ledChar.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) { console.error(e); }
        }

        async function unlockController() {
            log("Unlocking PHY6256 chip...");
            
            // Step 1: Force Brightness to 100% (7E 00 01 64 00 00 00 00 EF)
            await send([0x7e, 0x00, 0x01, 0x64, 0x00, 0x00, 0x00, 0x00, 0xef]);
            
            // Step 2: Set Pixels to 200 (7E 00 09 00 C8 00 00 00 EF)
            setTimeout(async () => {
                log("Setting 200 Pixels...");
                await send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            }, 200);

            // Step 3: Set RGB Sort to GRB (7E 00 08 02 00 00 00 00 EF)
            setTimeout(async () => {
                log("Setting GRB Sorting...");
                await send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 400);

            // Step 4: Force to Static Color Mode (7E 00 03 01 00 00 00 00 EF)
            setTimeout(async () => {
                log("UNLOCK COMPLETE. Try Color Picker.");
                await send([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 600);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            // Power command: 7E 00 04 [01/00] 00 00 00 00 EF
            send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            // com.ledlamp Symphony Color: 7E 00 05 03 R G B 00 EF
            send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
