<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED LAMP - PHY6256 Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0a0a0a; color: white; padding: 20px; }
        .container { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; display: inline-block; width: 340px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        button { padding: 15px; margin: 8px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
        .connect { background: #007bff; color: white; }
        .sync { background: #f39c12; color: white; margin-top: 20px; box-shadow: 0 4px #d35400; }
        .sync:active { transform: translateY(2px); box-shadow: none; }
        .on { background: #28a745; color: white; width: 46%; }
        .off { background: #dc3545; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 120px; margin-top: 20px; cursor: pointer; border: 4px solid #333; border-radius: 15px; background: none; }
        #status { margin-top: 20px; font-size: 12px; color: #00ff00; font-family: monospace; background: #000; padding: 12px; border-radius: 10px; text-align: left; min-height: 50px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: #007bff; margin-top: 0;">PHY6256 Master</h2>
        
        <button class="connect" onclick="connectBT()">1. CONNECT (ffe1)</button>

        <p style="font-size: 11px; color: #888; margin-bottom: 5px;">2. INITIALIZE (Required for Symphony)</p>
        <button class="sync" onclick="fullSync()">FORCE SYNC & UNLOCK</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="sendColor(this.value)">

        <div id="status">Status: Waiting for connection...</div>
    </div>

    <script>
        let characteristic = null;

        function log(msg) {
            const s = document.getElementById('status');
            s.innerHTML += "> " + msg + "<br>";
            s.scrollTop = s.scrollHeight;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                characteristic = await service.getCharacteristic(0xffe1);
                log("CONNECTED to " + device.name);
            } catch (e) { log("Error: " + e.message); }
        }

        async function send(data) {
            if (!characteristic) return;
            try {
                // Symphony PHY6256 strictly requires WithoutResponse
                await characteristic.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) { console.error(e); }
        }

        async function fullSync() {
            log("Initializing 200 Pixels...");
            // 1. Set Pixels to 200: 7E 00 09 00 C8 00 00 00 EF
            await send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // 2. Set GRB Sort: 7E 00 08 02 00 00 00 00 EF
            setTimeout(async () => {
                log("Setting RGB Sort...");
                await send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 200);

            // 3. Force Static Mode (Mode 1): 7E 00 03 01 00 00 00 00 EF
            setTimeout(async () => {
                log("Forcing Static Mode...");
                await send([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 400);

            // 4. Set Brightness 100%: 7E 00 01 64 00 00 00 00 EF
            setTimeout(async () => {
                log("Setting Brightness Max...");
                await send([0x7e, 0x00, 0x01, 0x64, 0x00, 0x00, 0x00, 0x00, 0xef]);
                log("READY FOR COLOR.");
            }, 600);
        }

        function power(on) {
            const val = on ? 0x01 : 0x00;
            send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function sendColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Protocol: 7E 00 05 03 [R] [G] [B] 00 EF
            send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
