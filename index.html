<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony PHY-6256 Recovery</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: white; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; display: inline-block; width: 340px; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .connect { background: #007bff; color: white; }
        .sync { background: #f39c12; color: white; margin-top: 15px; }
        .on { background: #27ae60; color: white; width: 47%; }
        .off { background: #c0392b; color: white; width: 47%; }
        input[type="color"] { width: 100%; height: 90px; margin-top: 15px; cursor: pointer; border: 3px solid #333; border-radius: 10px; background: none; }
        #log { margin-top: 15px; font-size: 11px; color: #55ff55; background: #000; padding: 10px; border-radius: 5px; text-align: left; height: 100px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h3>PHY6256 Recovery</h3>
        
        <button class="connect" onclick="connectBT()">1. SEARCH & CONNECT</button>

        <p style="font-size: 11px; color: #888;">2. INITIALIZE (setpix200)</p>
        <button class="sync" onclick="sendInit()">SYNC 200 PIXELS & GRB</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#00ff00" oninput="changeColor(this.value)">

        <div id="log">Status: Disconnected</div>
    </div>

    <script>
        let writeChar = null;

        function log(msg) {
            const div = document.getElementById('log');
            div.innerHTML += "> " + msg + "<br>";
            div.scrollTop = div.scrollHeight;
        }

        async function connectBT() {
            try {
                log("Searching for LEDDMX...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0, 0xffb0, 0xffd0]
                });

                const server = await device.gatt.connect();
                log("Scanning services...");
                
                // We search every service for a 'write' characteristic
                const services = await server.getPrimaryServices();
                for (const service of services) {
                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        if (c.properties.writeWithoutResponse || c.properties.write) {
                            writeChar = c;
                            log("Found Write Channel: " + c.uuid.split('-')[0]);
                            break;
                        }
                    }
                    if (writeChar) break;
                }

                if (writeChar) log("CONNECTED!");
                else log("No write channel found.");
            } catch (e) { log("Error: " + e.message); }
        }

        async function send(data) {
            if (!writeChar) return;
            try {
                // PHY6256 often ignores 'writeWithResponse'
                await writeChar.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) {
                await writeChar.writeValue(new Uint8Array(data));
            }
        }

        async function sendInit() {
            log("Sending setpix200...");
            // setpix 200: 7E 00 09 00 C8 00 00 00 EF
            await send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            setTimeout(async () => {
                log("Sending rgbsort (GRB)...");
                // rgbsort GRB: 7E 00 08 02 00 00 00 00 EF
                await send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 300);

            setTimeout(async () => {
                log("Forcing Static Mode...");
                await send([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 600);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            // TRY BOTH Symphony Headers (00 and 04)
            send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
            setTimeout(() => send([0x7e, 0x04, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]), 100);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Protocol for PHY6256 Symphony: 7E 00 05 03 R G B 00 EF
            send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
