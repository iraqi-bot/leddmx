<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony LEDDMX-03 Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: white; padding: 20px; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; display: inline-block; width: 340px; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .connect { background: #007bff; color: white; margin-bottom: 15px; }
        .setup { background: #e67e22; color: white; }
        .on { background: #27ae60; color: white; width: 47%; }
        .off { background: #c0392b; color: white; width: 47%; }
        input[type="color"] { width: 100%; height: 90px; margin-top: 15px; cursor: pointer; border: 4px solid #333; border-radius: 12px; background: none; }
        #log { margin-top: 15px; font-size: 11px; color: #55ff55; background: #000; padding: 10px; border-radius: 5px; text-align: left; max-height: 100px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>

    <div class="box">
        <h3>LEDDMX-03 Control</h3>
        
        <button class="connect" onclick="connectBT()">1. SEARCH & CONNECT</button>

        <p style="font-size: 11px; color: #888;">2. SEND CONFIG (Required for Symphony)</p>
        <button class="setup" onclick="initializeDMX()">SET PIXELS (200) & SORT</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#00ff00" oninput="changeColor(this.value)">

        <div id="log">Status: Disconnected</div>
    </div>

    <script>
        let writeChar = null;

        function logger(msg) {
            const div = document.getElementById('log');
            div.innerHTML += "> " + msg + "<br>";
            div.scrollTop = div.scrollHeight;
        }

        async function connectBT() {
            try {
                logger("Requesting device...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0, 0xffd0, 0xfee0]
                });

                logger("Connecting to GATT...");
                const server = await device.gatt.connect();
                
                // We will search for EVERY service to find the correct characteristic
                const services = await server.getPrimaryServices();
                for (const service of services) {
                    logger("Found Service: " + service.uuid.substring(4,8));
                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        // Look for a characteristic that supports 'Write Without Response'
                        if (c.properties.writeWithoutResponse || c.properties.write) {
                            writeChar = c;
                            logger("Using Char: " + c.uuid.substring(4,8));
                            break;
                        }
                    }
                    if (writeChar) break;
                }

                if (writeChar) {
                    logger("SUCCESSFULLY CONNECTED");
                } else {
                    logger("ERROR: No writeable channel found.");
                }
            } catch (e) {
                logger("Error: " + e.message);
            }
        }

        async function rawSend(hexArray) {
            if (!writeChar) return;
            const data = new Uint8Array(hexArray);
            try {
                // FORCE 'WriteWithoutResponse' for DMX Symphony controllers
                await writeChar.writeValueWithoutResponse(data);
            } catch (e) {
                await writeChar.writeValue(data);
            }
        }

        function initializeDMX() {
            logger("Syncing Pixel Count (200)...");
            // Standard Symphony Init: 7E 00 09 [PixelsHigh] [PixelsLow] 00 00 00 EF
            // 200 = 0x00C8
            rawSend([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // Set RGB Sort (Common GRB = 02)
            setTimeout(() => {
                logger("Setting RGB Sort...");
                rawSend([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 300);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            logger("Power " + (state ? "ON" : "OFF"));
            // Try both common Symphony headers (00 and 04)
            rawSend([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
            setTimeout(() => rawSend([0x7e, 0x04, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]), 100);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            // Static Color Command: 7E 00 05 03 R G B 00 EF
            rawSend([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
