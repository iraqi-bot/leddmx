<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony LEDDMX-03 Master</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: #fff; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; display: inline-block; width: 340px; }
        button { padding: 14px; margin: 6px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 15px; }
        .connect { background: #007bff; color: white; }
        .force { background: #e67e22; color: white; margin-top: 15px; }
        .on { background: #2ecc71; color: white; width: 46%; }
        .off { background: #e74c3c; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 20px; cursor: pointer; border: 5px solid #222; border-radius: 15px; background: none; }
        #status { margin-top: 20px; font-size: 12px; color: #55ff55; font-family: monospace; background: #000; padding: 10px; border-radius: 8px; text-align: left; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="card">
        <h3>LEDDMX-03 (PHY6256)</h3>
        
        <button class="connect" onclick="discover()">1. DISCOVER & CONNECT</button>

        <p style="font-size: 11px; color: #aaa;">2. INITIALIZE (Try to get a flicker)</p>
        <button class="force" onclick="bruteForceInit()">BRUTE-FORCE SYNC (200px)</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="status">Ready.</div>
    </div>

    <script>
        let allCharacteristics = [];

        function log(msg) {
            const status = document.getElementById('status');
            status.innerHTML += "> " + msg + "<br>";
            status.scrollTop = status.scrollHeight;
        }

        async function discover() {
            try {
                log("Searching for PHY6256...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0, 0xffd0, 0xfee0, 0xff01]
                });

                log("Connecting...");
                const server = await device.gatt.connect();
                
                log("Scanning ALL Services...");
                const services = await server.getPrimaryServices();
                
                allCharacteristics = [];
                for (const service of services) {
                    log("Service: " + service.uuid.split('-')[0]);
                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        if (c.properties.write || c.properties.writeWithoutResponse) {
                            allCharacteristics.push(c);
                            log(" Found Write Char: " + c.uuid.split('-')[0]);
                        }
                    }
                }
                log("FOUND " + allCharacteristics.length + " CHANNELS");
            } catch (e) {
                log("Error: " + e.message);
            }
        }

        async function multiSend(data) {
            if (allCharacteristics.length === 0) return log("Connect first!");
            const bytes = new Uint8Array(data);
            for (const char of allCharacteristics) {
                try {
                    // We try to send to EVERY channel found
                    await char.writeValueWithoutResponse(bytes);
                } catch (e) {
                    try { await char.writeValue(bytes); } catch (err) {}
                }
            }
        }

        async function bruteForceInit() {
            log("Syncing 200 Pixels (C8)...");
            // Set Pixels: 7E 00 09 00 C8 00 00 00 EF
            await multiSend([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // Set Sort: 7E 00 08 02 00 00 00 00 EF
            setTimeout(() => {
                log("Setting Sort GRB...");
                multiSend([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 300);

            // Set Mode Static: 7E 00 03 01 00 00 00 00 EF
            setTimeout(() => {
                log("Forcing Static Mode...");
                multiSend([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 600);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            log("Sending Power " + (state ? "ON" : "OFF"));
            // Try both Symphony headers
            multiSend([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
            setTimeout(() => multiSend([0x7e, 0x04, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]), 100);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Symphony Color Command: 7E 00 05 03 R G B 00 EF
            multiSend([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
