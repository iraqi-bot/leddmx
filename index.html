<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDDMX-03 Ultimate</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 15px; }
        .card { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; max-width: 350px; display: inline-block; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 14px; }
        .connect { background: #007bff; color: white; margin-bottom: 20px; }
        .sync { background: #f39c12; color: white; }
        .alt-sync { background: #9b59b6; color: white; }
        .on { background: #28a745; color: white; width: 47%; }
        .off { background: #dc3545; color: white; width: 47%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 15px; cursor: pointer; border: 5px solid #333; border-radius: 10px; background: none; }
        #status { margin-top: 15px; font-size: 12px; color: #00ff00; background: #000; padding: 10px; border-radius: 5px; min-height: 30px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>LEDDMX-03 Pro</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT BLUETOOTH</button>

        <p style="font-size: 11px; color: #888;">2. TRY SYNC A (Standard Symphony)</p>
        <button class="sync" onclick="syncA()">SYNC A (7E-00-09)</button>
        
        <p style="font-size: 11px; color: #888;">3. IF "A" FAILS, TRY SYNC B</p>
        <button class="alt-sync" onclick="syncB()">SYNC B (7E-04-01)</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="status">Status: Waiting...</div>
    </div>

    <script>
        let char = null;
        let protocol = 'A';

        async function connectBT() {
            const status = document.getElementById('status');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0, 0xfff0, 0xffd0]
                });
                status.innerText = "Connecting to " + device.name + "...";
                const server = await device.gatt.connect();
                
                // Scan for the characteristic (Usually FFE1)
                const service = await server.getPrimaryService(0xffe0);
                char = await service.getCharacteristic(0xffe1);
                
                status.innerText = "CONNECTED!";
            } catch (e) {
                status.innerText = "Error: " + e.message;
            }
        }

        async function send(data) {
            if (!char) return;
            try {
                // Addressable strips MUST use 'WithoutResponse' or they ignore the command
                await char.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) {
                console.log("Write error, trying fallback...");
                await char.writeValue(new Uint8Array(data));
            }
        }

        // Protocol A: Standard leddmx-03 (Symphony)
        function syncA() {
            protocol = 'A';
            // Set 200 Pixels: 7e 00 09 00 c8 00 00 00 ef
            send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            // Set GRB Sort: 7e 00 08 02 00 00 00 00 ef
            setTimeout(() => send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]), 200);
            document.getElementById('status').innerText = "Sync A Sent (7E-00)";
        }

        // Protocol B: Variant for some "LED Lamp" DMX chips
        function syncB() {
            protocol = 'B';
            // Some chips use 04 header for everything
            send([0x7e, 0x04, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            document.getElementById('status').innerText = "Sync B Sent (7E-04)";
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            if (protocol === 'A') {
                send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
            } else {
                send([0x7e, 0x04, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            if (protocol === 'A') {
                // Static Color Command: 7E 00 05 03 R G B 00 EF
                send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
            } else {
                // Variant: 7E 04 05 03 R G B 00 EF
                send([0x7e, 0x04, 0x05, 0x03, r, g, b, 0x00, 0xef]);
            }
        }
    </script>
</body>
</html>
