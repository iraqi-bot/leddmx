<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony PHY6256 Master</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0a0a0a; color: #fff; padding: 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 340px; border: 1px solid #444; box-shadow: 0 8px 32px rgba(0,0,0,0.8); }
        button { padding: 14px; margin: 6px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 15px; transition: 0.1s; }
        .connect { background: #007bff; color: white; }
        .init { background: #f39c12; color: white; margin-top: 20px; border-bottom: 4px solid #d35400; }
        .init:active { border-bottom: none; transform: translateY(4px); }
        .on { background: #2ecc71; color: white; width: 46%; }
        .off { background: #e74c3c; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 20px; cursor: pointer; border: 5px solid #333; border-radius: 15px; background: none; }
        #log { margin-top: 20px; font-size: 11px; color: #55ff55; font-family: monospace; background: #000; padding: 10px; border-radius: 8px; text-align: left; height: 120px; overflow-y: auto; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="card">
        <h3>LED LAMP (PHY6256)</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT (ffe1)</button>

        <p style="font-size: 11px; color: #888;">2. SEND HANDSHAKE (Required)</p>
        <button class="init" onclick="forceSymphonyUnlock()">SYNC 200 PIXELS & UNLOCK</button>

        <div style="margin-top: 15px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="log">Status: Disconnected</div>
    </div>

    <script>
        let characteristic = null;
        let lastSendTime = 0;

        function logger(msg) {
            const div = document.getElementById('log');
            div.innerHTML += "> " + msg + "<br>";
            div.scrollTop = div.scrollHeight;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                characteristic = await service.getCharacteristic(0xffe1);
                logger("CONNECTED TO " + device.name);
            } catch (e) { logger("Error: " + e.message); }
        }

        async function sendPacket(data) {
            if (!characteristic) return;
            // Throttling: PHY chips crash if commands are too fast
            const now = Date.now();
            if (now - lastSendTime < 50) return; 
            lastSendTime = now;

            const bytes = new Uint8Array(data);
            try {
                // Addressable strips require 'WithoutResponse'
                await characteristic.writeValueWithoutResponse(bytes);
            } catch (e) {
                await characteristic.writeValue(bytes);
            }
        }

        async function forceSymphonyUnlock() {
            logger("Sending Unlock Sequence...");
            
            // 1. Set Pixels to 200 (7E 00 09 00 C8 00 00 00 EF)
            await sendPacket([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // 2. Set GRB Sort (7E 00 08 02 00 00 00 00 EF)
            setTimeout(async () => {
                logger("Set sorting (GRB)...");
                await sendPacket([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 200);

            // 3. Force Brightness to 100% (7E 00 01 64 00 00 00 00 EF)
            setTimeout(async () => {
                logger("Set Brightness 100%...");
                await sendPacket([0x7e, 0x00, 0x01, 0x64, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 400);

            // 4. Set to Static Mode (7E 00 03 01 00 00 00 00 EF)
            setTimeout(async () => {
                logger("Ready! Move the color wheel.");
                await sendPacket([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 600);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            sendPacket([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Symphony Color Packet: 7E 00 05 03 [R] [G] [B] 00 EF
            sendPacket([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
