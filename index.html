<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY6256 Symphony Controller</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0f0f0f; color: #fff; padding: 20px; }
        .container { background: #1a1a1a; padding: 25px; border-radius: 20px; display: inline-block; width: 340px; border: 2px solid #333; }
        button { padding: 14px; margin: 6px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 15px; }
        .connect { background: #007bff; color: white; margin-bottom: 20px; }
        .init { background: #e67e22; color: white; box-shadow: 0 4px #d35400; }
        .init:active { transform: translateY(4px); box-shadow: none; }
        .on { background: #2ecc71; color: white; width: 46%; }
        .off { background: #e74c3c; color: white; width: 46%; }
        input[type="color"] { width: 100%; height: 100px; margin-top: 20px; cursor: pointer; border: 5px solid #222; border-radius: 15px; background: none; }
        #status { margin-top: 20px; font-size: 12px; color: #55ff55; font-family: monospace; background: #000; padding: 10px; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>

    <div class="container">
        <h3>LEDDMX-03 (PHY6256)</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT BLUETOOTH</button>

        <p style="font-size: 11px; color: #aaa;">2. ACTIVATE PIXELS (Must click this!)</p>
        <button class="init" onclick="initSymphony()">ACTIVATE 200 PIXELS</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="power(true)">ON</button>
            <button class="off" onclick="power(false)">OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="changeColor(this.value)">

        <div id="status">Status: Waiting...</div>
    </div>

    <script>
        let char = null;

        function log(msg) {
            document.getElementById('status').innerText = msg;
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                char = await service.getCharacteristic(0xffe1);
                log("CONNECTED: " + device.name);
            } catch (e) {
                log("Error: " + e.message);
            }
        }

        async function send(data) {
            if (!char) return;
            try {
                // PHY6256 chips absolutely require 'WithoutResponse'
                await char.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) { console.error(e); }
        }

        // PHY6256 Symphony Activation Sequence
        async function initSymphony() {
            log("Sending Setup (200px + GRB Sort)...");
            
            // 1. Set Pixel Count to 200 (Hex 00 C8)
            await send([0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef]);
            
            // 2. Set RGB Sort to GRB (0x02)
            setTimeout(async () => {
                await send([0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef]);
            }, 100);

            // 3. Force to Static Mode (Mode 0x01)
            setTimeout(async () => {
                await send([0x7e, 0x00, 0x03, 0x01, 0x00, 0x00, 0x00, 0x00, 0xef]);
                log("ACTIVATE SUCCESSFUL!");
            }, 200);
        }

        function power(state) {
            const val = state ? 0x01 : 0x00;
            // Power: 7E 00 04 [VAL] 00 00 00 00 EF
            send([0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef]);
        }

        function changeColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Color: 7E 00 05 03 R G B 00 EF
            send([0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef]);
        }
    </script>
</body>
</html>
