<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDDMX-03 Pro Controller</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        .card { background: #222; padding: 20px; border-radius: 15px; display: inline-block; width: 320px; border: 1px solid #444; }
        .error-msg { background: #ff4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: none; font-size: 13px; }
        button { padding: 12px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 45%; transition: 0.3s; }
        .connect { background: #007bff; color: white; width: 95%; margin-bottom: 20px; }
        .on { background: #28a745; color: white; }
        .off { background: #dc3545; color: white; }
        .setup { background: #f39c12; color: white; width: 95%; }
        input[type="color"] { width: 95%; height: 80px; margin-top: 15px; cursor: pointer; border: none; background: none; }
        #status { margin-top: 15px; font-size: 12px; color: #888; background: #000; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div id="browser-error" class="error-msg">
        ⚠️ Bluetooth is BLOCKED because you opened this file directly. <br>
        You MUST host this on HTTPS or Localhost to work.
    </div>

    <div class="card">
        <h3>LEDDMX-03 Control</h3>
        
        <button class="connect" onclick="connectBT()">1. CONNECT</button>

        <p style="font-size: 11px; color: #aaa;">2. CONFIGURE (REQUIRED)</p>
        <button class="setup" onclick="setupStrip()">SYNC PIXELS (200) & SORT</button>

        <div style="margin-top: 10px;">
            <button class="on" onclick="sendPower(true)">Turn ON</button>
            <button class="off" onclick="sendPower(false)">Turn OFF</button>
        </div>
        
        <input type="color" id="colorPicker" value="#ff0000" oninput="sendColor(this.value)">

        <div id="status">Status: Waiting for connection...</div>
    </div>

    <script>
        // Check if browser allows Bluetooth on this page
        if (!navigator.bluetooth) {
            document.getElementById('browser-error').style.display = 'block';
        }

        let deviceChar = null;

        async function connectBT() {
            const status = document.getElementById('status');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'leddmx' }, { namePrefix: 'LED' }],
                    optionalServices: [0xffe0]
                });

                status.innerText = "Connecting...";
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                deviceChar = await service.getCharacteristic(0xffe1);

                status.innerText = "CONNECTED TO: " + device.name;
                status.style.color = "#00ff00";
            } catch (e) {
                status.innerText = "Error: " + e.message;
            }
        }

        async function writeRaw(data) {
            if (!deviceChar) return;
            try {
                // Addressable strips MUST use WithoutResponse
                await deviceChar.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) {
                console.error(e);
            }
        }

        function setupStrip() {
            const status = document.getElementById('status');
            // 1. Set Pixels to 200 (Hex 00 C8)
            const pixCmd = [0x7e, 0x00, 0x09, 0x00, 0xc8, 0x00, 0x00, 0x00, 0xef];
            writeRaw(pixCmd);

            // 2. Set RGB Sort (GRB is usually 0x02)
            setTimeout(() => {
                const sortCmd = [0x7e, 0x00, 0x08, 0x02, 0x00, 0x00, 0x00, 0x00, 0xef];
                writeRaw(sortCmd);
                status.innerText = "Strip Configured: 200 Pixels, GRB Sort";
            }, 300);
        }

        function sendPower(isOn) {
            const val = isOn ? 0x01 : 0x00;
            // Power Protocol for Symphony: 7E 00 04 [VAL] 00 00 00 00 EF
            const cmd = [0x7e, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xef];
            writeRaw(cmd);
        }

        function sendColor(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            // Color Protocol: 7E 00 05 03 R G B 00 EF
            const cmd = [0x7e, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xef];
            writeRaw(cmd);
        }
    </script>
</body>
</html>
